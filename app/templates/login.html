{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mt-10">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
        <p class="text-gray-500">Please sign in to access the dashboard.</p>
    </div>

    <form action="{{ url_for('main.login') }}" method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" 
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-3" required>
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" 
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-3" required>
        </div>

        <button type="submit" class="w-full bg-[#0b343d] hover:opacity-90 text-white font-bold py-3 px-4 rounded transition duration-200">
            Sign In
        </button>
    </form>
</div>
{% endblock %}
