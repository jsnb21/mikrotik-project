<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighSpeed Pisonet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container mx-auto flex justify-between items-center">
            <h1>
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"> 
                MikroTik Project
            </h1>
            <span class="badge">Connected</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 p-4 rounded {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 p-4 text-center text-sm">
        <p>Need help? Call Admin at 0917-XXX-XXXX</p>
    </footer>

</body>
</html>
