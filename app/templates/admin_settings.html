{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Admin Settings</h1>
        <a href="{{ url_for('main.admin_dashboard') }}" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Add Admin -->
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Manage Admins</h2>
            
            <form action="{{ url_for('main.add_admin') }}" method="POST" class="mb-6 flex gap-2">
                <input type="text" name="username" placeholder="New Username" class="flex-grow border border-gray-300 rounded p-2" required>
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Add Admin</button>
            </form>

            <h3 class="font-bold text-gray-700 mb-2">Existing Admins:</h3>
            <ul class="list-disc list-inside text-sm text-gray-600">
                {% for admin in admins %}
                <li>{{ admin.username }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Change Password -->
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Change My Password</h2>
            <form action="{{ url_for('main.change_password') }}" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" name="new_password" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
                </div>
                <button type="submit" class="w-full bg-[#0b343d] text-white font-bold py-2 rounded hover:opacity-90">Update Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
