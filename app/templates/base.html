<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighSpeed Pisonet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header style="background-color: var(--bg-deep-teal); padding: 1rem 0;">
        <div class="container mx-auto flex justify-between items-center">
            <h1>
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 32px; display: inline-block; margin-right: 8px;"> 
                <span style="color: var(--confirm-yellow); font-weight: 800;">MIKROTIK</span> <span style="color: white; font-weight: 300;">PROJECT</span>
            </h1>
            
            <!-- User Menu -->
            <div class="relative">
                {% if current_user.is_authenticated %}
                <button type="button" class="text-[#ffd41d] hover:text-white focus:outline-none" onclick="document.getElementById('user-dropdown').classList.toggle('hidden')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
                <div id="user-dropdown" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 hidden z-50">
                    <a href="{{ url_for('main.admin_settings') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                    <a href="{{ url_for('main.logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                </div>
                <script>
                    window.addEventListener('click', function(e) {
                        const dropdown = document.getElementById('user-dropdown');
                        const button = e.target.closest('button');
                        if (!button && !dropdown.classList.contains('hidden')) {
                            dropdown.classList.add('hidden');
                        }
                    });
                </script>
                {% else %}
                    {% if request.endpoint == 'main.login' %}
                        <div class="group relative">
                             <div class="text-gray-500 cursor-not-allowed">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                             </div>
                             <div class="invisible group-hover:visible absolute right-0 top-full mt-2 w-48 bg-gray-800 text-white text-xs rounded py-2 px-3 z-50 text-center shadow-lg">
                                You are already on the login page
                             </div>
                        </div>
                    {% else %}
                        <a href="{{ url_for('main.login') }}" class="text-[#ffd41d] hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </a>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Global Notification Container -->
    <div id="flash-messages" style="display: none;" 
         data-messages='{{ get_flashed_messages(with_categories=true) | tojson }}'></div>

    <script src="{{ url_for('static', filename='js/notification.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashContainer = document.getElementById('flash-messages');
            if (flashContainer) {
                const messages = JSON.parse(flashContainer.dataset.messages || '[]');
                messages.forEach(([category, message]) => {
                    // Map Flask categories to notification types
                    let type = category;
                    if (category === 'message') type = 'info';
                    if (category === 'error') type = 'error';
                    
                    showNotification(
                        type.charAt(0).toUpperCase() + type.slice(1), 
                        message, 
                        type
                    );
                });
            }
        });
    </script>

    <!-- Footer -->
    <footer class="text-gray-500 p-8 text-center text-xs uppercase tracking-widest font-bold" style="background-color: var(--bg-deep-teal);">
        <p>Powered by MikroTik Project &copy; 2024</p>
    </footer>

</body>
</html>
