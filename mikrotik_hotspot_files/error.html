<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 360px;
            width: 100%;
            text-align: center;
            padding: 40px 25px;
        }
        .icon { font-size: 4rem; margin-bottom: 20px; }
        h1 { color: #e74c3c; margin-bottom: 15px; }
        .error-msg {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        .error-orig {
            background: #f5f5f5;
            color: #666;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            font-family: monospace;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Oops! Something went wrong</h1>
        
        <div class="error-msg">$(error)</div>
        
        $(if error-orig)
        <div class="error-orig">$(error-orig)</div>
        $(endif)
        
        <a href="$(link-login)" class="btn">Try Again</a>
    </div>
</body>
</html>
