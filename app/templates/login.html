{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center p-4" style="min-height: 80vh;">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-[#0b343d] uppercase tracking-tight">Admin Login</h2>
            <p class="text-gray-500 text-sm font-medium">Restricted access area</p>
        </div>

        <form action="{{ url_for('main.login') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-xs font-bold text-gray-700 uppercase tracking-widest">Username</label>
                <input type="text" name="username" id="username" 
                       class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm border p-4 text-left focus:ring-2 focus:ring-[#4b7178] outline-none text-[#0b343d] font-bold" required>
            </div>
            
            <div>
                <label for="password" class="block text-xs font-bold text-gray-700 uppercase tracking-widest">Password</label>
                <input type="password" name="password" id="password" 
                       class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm border p-4 text-left focus:ring-2 focus:ring-[#4b7178] outline-none text-[#0b343d] font-bold" required>
            </div>

            <button type="submit" class="btn btn-confirm w-full py-4 text-lg">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
