{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center p-4" style="min-height: 85vh;">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Index Header -->
        <div class="p-10 text-center bg-deep-teal-gradient">
            <svg class="w-20 h-20 mx-auto mb-6 text-confirm-yellow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>
            <h2 class="text-4xl font-black text-white uppercase tracking-tighter">WiFi Portal</h2>
            <p class="text-gray-400 font-medium">Fast & Reliable Internet Connection</p>
        </div>

        <div class="p-8 space-y-6">
            <!-- Check Status Form -->
            <form action="{{ url_for('client.check_status') }}" method="POST" class="space-y-3">
                <label class="block text-sm font-bold text-gray-700">Check Your Status:</label>
                <input type="text" name="voucher_code" placeholder="Enter Voucher Code" 
                       class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-teal-500 focus:outline-none uppercase"
                       maxlength="6" required>
                <button type="submit" class="w-full btn btn-primary py-3 font-black uppercase tracking-widest shadow-xl">
                    Check Status
                </button>
            </form>
            
            <a href="http://192.168.88.254" target="_blank" class="block w-full btn btn-confirm py-4 font-black uppercase tracking-widest text-lg shadow-xl text-center">
                Manual Login
            </a>

            <div class="pt-4 border-t border-gray-100 text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Administrator Access</p>
                <a href="{{ url_for('main.login') }}" class="text-[#0b343d] font-bold text-xs hover:underline mt-1 inline-block">Admin Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
