<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Expired</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 360px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        .header h1 { font-size: 1.5rem; margin-bottom: 5px; }
        .icon { font-size: 3rem; margin-bottom: 10px; }
        .body { padding: 25px; }
        .message {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 15px; }
        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
        }
        input:focus { border-color: #f5576c; }
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">‚è∞</div>
            <h1>Session Expired</h1>
        </div>
        <div class="body">
            <p class="message">Your session has ended. Please login again to continue using the internet.</p>
            
            <form action="$(link-login-only)" method="post">
                <input type="hidden" name="dst" value="$(link-status)">
                
                <div class="form-group">
                    <label>Username / Voucher Code</label>
                    <input type="text" name="username" placeholder="Enter code" required autofocus>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn">Login Again</button>
            </form>
        </div>
    </div>
</body>
</html>
